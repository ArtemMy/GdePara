<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Main{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript">
    </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
   <!-- Bootstrap -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
</head>
<body>
  <header>
    <h1><a href="{% url 'home' %}"><img src="{% static "gdepara.jpg" %}"/><br>Где пара</a></h1>
	    <div class="form-group">
      <div class="container">
      <div class="row">
        <!-- Форма Bootstrap, содержащая элемент для поиска по сайту -->
        <form role="search">
          <div class="input-group">
      	    <input name="number" class="form-control "id="number" placeholder="Введите номер группы">
        	  <span class="input-group-btn">
        	    <button class="btn btn-info" type="button">
    	      	  <i class="glyphicon glyphicon-search"></i>
        	    </button>
    	      </span>
          </div>
        </form><!-- Конец формы -->
      </div>
      </div>
    </div>
    
    <script type="text/javascript">
        $(function() {
        $("#number").autocomplete({
        source: "/autocomplete/group/",
        minLength: 2,
        });
        });
    </script>
    {{ testme }}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <!-- hr -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>  
</body>
</html>
