{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
  <h2>Введите учетные данные</h2>
  <form method="post">
	{% if error %}<p><strong>Неверный логин или пароль</strong></p>{% endif %}
    {% csrf_token %}
    {{ form.as_p }}
	<button class="btn btn-info" type="submit">Войти</button>
    
	<button class="btn btn-info" type="button" onclick="javascript:history.go(-1);">Отмена</button> 
  </form>
{% endblock %}
