{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
	{% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
	<button type="button" class="btn btn-xl" onclick="javascript:history.go(-1);">Отмена</button> 
  </form>
{% endblock %}
