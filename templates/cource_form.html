{% extends 'base.html' %}
{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#id_beginning_date" ).datepicker({
      dateFormat: "yy-mm-dd"
          });
    $( "#id_ending_date" ).datepicker({
            dateFormat: "yy-mm-dd"
          });
  } );
  </script>
</head>

<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Добавить">
    <button type="button" class="btn btn-xl" onclick='location.href="{{request.path}}delete"'>Удалить курс</button> 
    <button type="button" class="btn btn-xl" onclick="javascript:history.go(-1);">Отмена</button> 
<!doctype html>
<html lang="en">
</html>
</form>

{% endblock %}
