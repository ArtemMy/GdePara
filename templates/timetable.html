<head>
  <meta charset="utf-8">

   <!-- Bootstrap -->

</head>
  <header>
    <h1><a href="{% url 'home' %}"><img src="{% static "gdepara.jpg" %}"/><br>Где пара</a></h1>
    <h1><a href="{% url 'my-timetable' %}"><br>Расписание</a></h1>
    {{ testme }}
  </header>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<body>
<div id="left" width='50%'>
<div class="col-lg-8 datepicker_area" style="background: white;">
  <div style="overflow:hidden;">
    <div class="form-group">
      <div class="row">
        <div class="col-md-8">
          <div id="datetimepicker" data-date="03/12/2012"></div>
          <input type="hidden" name="date" id="my_hidden_input" value="">
        </div>
      </div>
    </div>
  </div>
</div>
		<script type="text/javascript">

			$("#datetimepicker").on("changeDate", function(event) {
				$("input[type='hidden'][name='date']").val(
						$('#datetimepicker').datepicker('getFormattedDate')
				)
			});

		$(function() {
		  $('#datetimepicker').datetimepicker({
		    format: 'DD/MM/YYYY',
			inline: true,
			sideBySide: true
		  });
		  $('#datetimepicker').on('dp.change', function(event) {
			//console.log(moment(event.date).format('MM/DD/YYYY h:mm a'));
			//console.log(event.date.format('MM/DD/YYYY h:mm a'));
			$('#selected-date').text(event.date);
			var formatted_date = event.date.format('DD/MM/YYYY');
			$('#my_hidden_input').val(formatted_date);
			$('#hidden-val').text($('#my_hidden_input').val());
		  });
		});
		</script>
	</div>
</div>
</div>
