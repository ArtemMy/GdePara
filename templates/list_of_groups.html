{% extends 'base.html' %}

{% block content %}
  <h2>Список групп</h2>
    {% csrf_token %}
    {% for c in groups %}
    <div>
		<a href="{{c.get_absolute_url}}">{{c.number}}</a>
    </div>
    {% endfor %}
  {% if not user.group_key %}
    <p><a href="{% url 'group_create' %}">Создать группу</a></p>
  {% endif %}
  <button type="button" class="btn btn-success" onclick="javascript:history.go(-1);">Назад</button>
  
{% endblock %}
