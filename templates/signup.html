{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h2>Введите данные учетной записи</h2>
  <form method="post">
	{% if error %}<p><strong>Такой пользователь уже есть</strong></p>{% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Зарегистрироваться</button>
	<button class="btn btn-success" type="button" onclick="javascript:history.go(-1);">Отмена</button>
  </form>
{% endblock %}
